<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix-Eye</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/imgs/Logo_com fundo.png" type="image/x-icon">
</head>

<body>

    <!-- HOME -->
    <div class="container">
        <div id="login">
            <div class="login_fundo_verde">
                <div class="vazio">
                    <h1>Página bloqueada!</h1>
                    <img src="assets/icon/block.png" alt="">
                </div>
                <div class="card_login">
                    <p class="titulo_login">Login</p>

                    <div class="campo_login">

                        <input type="text" id="input_email_login" placeholder="Email:">
                        <img src="assets/icon/perfil.png">
                    </div>

                    <div class="campo_login">

                        <input type="text" id="input_email_senha" placeholder="Senha:">
                        <img src="assets/icon/cadeado-seguro.png">
                    </div>

                    <button onclick="Entrar()" id="button_entrar">Entrar</button>

                </div>
                <a href="index.html"><button class="button_voltar">Voltar ao home</button></a>

            </div>
        </div>
    </div>
</body>

</html>
<script>
    var erros=0
    function Entrar(){
        var email = input_email_login.value.replaceAll(" ", "");
        var senha = input_email_senha.value.replaceAll(" ", "");

        var maiscula = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        var minuscula = "abcdefghijklmnopqrstuvwxyz"
        var caracteres= "!@#$%^&*()_+-={}[]|\:;\<>,.?/~"
        var numeros= "0123456789"
        var temMaisculasenha = false
        var temMinusculasenha = false
        var temCaractere = false
        var temnumero = false
        var problema=" "

        if(senha.length<8){
            alert(`O tamanho da senha tem que ser maior que 8\nvocê só tem mais ${3-erros} tentativas`)
            erros++
        }   

        else{
            for(i=0;i<maiscula.length;i++){
                if(senha.includes(maiscula[i])){
                    temMaisculasenha=true
                }
            }
            if(!temMaisculasenha){
                problema+='A senha deve conter pelo menos 1 letra Maiúscula\n'
            }
            for(i=0;i<minuscula.length;i++){
                if(senha.includes(minuscula[i])){
                    temMinusculasenha=true
                }
            }
            if(!temMinusculasenha){
                problema+='A senha deve conter pelo menos 1 letra Minúscula\n'
            }

            for(i=0;i<caracteres.length;i++){
                if(senha.includes(caracteres[i])){
                    temCaractere=true
                }
            }
            if(!temCaractere){
                problema+='A senha deve conter pelo menos 1 caractere especial\n'
            }

            for(i=0;i<numeros.length;i++){
                if(senha.includes(numeros[i])){
                    temnumero=true
                }
            }
            if(!temnumero){
                problema+='A senha deve conter pelo menos 1 número\n'
            }

        }
        if(!temnumero||!temCaractere||!temMaisculasenha||!temMaisculasenha){
            erros++
            alert(`Problemas da senha:\n${problema}Restam apenas ${3-erros} tentativas`)
        }
        if(erros>3){
            document.querySelector('.vazio').className="card_login_block"
            document.querySelector('.card_login').className="vazio"
        }
    }
</script>
